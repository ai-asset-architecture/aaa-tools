{
  "metadata": {
    "id": "ops/init-milestone",
    "version": "1.0.0",
    "source": "local",
    "requires_engine": ">=0.5.0",
    "checksum": "sha256:f197f08da21b0176afd7afddab0e1093f15db5619c8e3cdf32a880a58db357f4"
  },
  "contract": {
    "required_scopes": [
      "repo:write"
    ],
    "inputs": {
      "milestone_id": {
        "type": "string",
        "description": "Milestone version (e.g., v1.1)"
      },
      "workspace_root": {
        "type": "string",
        "description": "Path to the repository root",
        "default": "."
      }
    }
  },
  "steps": [
    {
      "name": "initialize_milestone",
      "action": "milestone.init",
      "args": {
        "id": "{{inputs.milestone_id}}",
        "workspace_root": "{{inputs.workspace_root}}"
      }
    }
  ]
}