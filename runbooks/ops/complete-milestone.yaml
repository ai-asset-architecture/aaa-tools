{
  "metadata": {
    "id": "ops/complete-milestone",
    "version": "1.0.0",
    "source": "local",
    "requires_engine": ">=0.5.0",
    "checksum": "sha256:df971c3ced4c201fd7f3235f079a8e471c5945e6495cef0e8154660bd993db8a"
  },
  "contract": {
    "required_scopes": [
      "repo:write",
      "notify:send"
    ],
    "inputs": {
      "milestone_id": {
        "type": "string",
        "description": "Milestone version (e.g., v1.1)"
      },
      "workspace_root": {
        "type": "string",
        "description": "Path to the repository root",
        "default": "."
      }
    }
  },
  "steps": [
    {
      "name": "notify_start",
      "action": "notify",
      "args": {
        "message": "Completing milestone {{inputs.milestone_id}} with Evidence Collection..."
      }
    },
    {
      "name": "complete_milestone_action",
      "action": "milestone.complete",
      "args": {
        "id": "{{inputs.milestone_id}}",
        "workspace_root": "{{inputs.workspace_root}}"
      }
    }
  ]
}