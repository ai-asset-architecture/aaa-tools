{
  "metadata": {
    "id": "ops/reindex-all-assets",
    "version": "1.0.0",
    "source": "local",
    "checksum": "sha256:6b373f13bfa789b29c8d009cd932e16b50a2de059f8494b2ec92c0782111ee21",
    "requires_engine": ">=0.5.0"
  },
  "contract": {
    "inputs": [],
    "preconditions": [],
    "outputs": [],
    "required_scopes": [
      "gov:index"
    ],
    "timeout_seconds": 300,
    "idempotency_check": {
      "command": "test -d .",
      "expect_exit_code": 0
    },
    "error_codes": []
  },
  "observability": {
    "emit_events": true,
    "audit_artifacts": [],
    "failure_modes": [],
    "declared_side_effects": [
      "update_indexes"
    ]
  },
  "steps": [
    {
      "name": "index_tpl_docs_milestones",
      "action": "governance.update_index",
      "args": [
        "--target-dir",
        "aaa-tpl-docs/milestones",
        "--pattern",
        "*.md",
        "--template",
        "## Milestones Index\n\n| File | Title | Summary (ZH-TW) | Summary (EN) |\n| --- | --- | --- | --- |\n{{ range files }}| {{ .Path }} | {{ .Title }} | {{ .Metadata.summary_zh }} | {{ .Metadata.summary_en }} |\n{{ end }}",
        "--index-output",
        "index.json",
        "--metadata-field",
        "status",
        "--metadata-field",
        "owner",
        "--metadata-field",
        "date",
        "--metadata-field",
        "summary_zh",
        "--metadata-field",
        "summary_en"
      ]
    },
    {
      "name": "index_tpl_docs_reports",
      "action": "governance.update_index",
      "args": [
        "--target-dir",
        "aaa-tpl-docs/reports",
        "--pattern",
        "**/*.md",
        "--template",
        "# Reports Index\n\n{{ range files }}- {{ .Path }} | {{ .Title }}\n{{ end }}",
        "--index-output",
        "index.json"
      ]
    },
    {
      "name": "index_tpl_docs_reports_milestones",
      "action": "governance.update_index",
